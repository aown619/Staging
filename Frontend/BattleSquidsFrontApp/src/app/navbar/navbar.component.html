<div *ngIf="!registration">
    <ng-container *ngIf="!loggedUser; else loggedIn">
        <form>
            <label for="user">Username: </label>
            <input id="user" name="user" type="text" [(ngModel)]="user" />
            <br>
            <label for="pass"> Password: </label>
            <input id="pass" name="pass" type="password" [(ngModel)]="pass" />
            <br>
            <button type="button" id="loginBtn" (click)="logIn()">Log In</button>
            <br>
            <button type="button" id="registrationBtn" (click)="toggleRegister()">Register</button>
        </form>
    </ng-container>
    <ng-template #loggedIn>
        <div id="loggedInfo">
            <h2> Ready Player {{user}} </h2>
            <button type="button" id="loginBtn" (click)="logOut()">Log Out</button>
        </div>
    </ng-template>
</div>
<div *ngIf="registration">
    <form>
        <label for="user">Username: </label>
        <input id="user" name="user" type="text" [(ngModel)]="regUser" />
        <br>
        <label for="pass">Password: </label>
        <input id="pass" name="pass" [type]="isPassword" [(ngModel)]="regPass" />
        <br>
        <input id="togglePass" name="togglePass" type="checkbox" (click)="togglePassword()"/>
        <label for="togglePass">&nbsp; Show Password</label>
        <br>
        <button type="button" id="registerBtn" (click)="registerUser()">Register</button>
        <button type="button" id="cancelRegist" (click)="toggleRegister()">Cancel</button>
    </form>
    <div *ngIf="!registered">Username is taken. Try again.</div>
</div>
